<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Nois</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Chama-Nois/css/Cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="rounded-bottom" style="background-color: #ff9900;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="img/icon.png" alt="" width="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">HOME <span class="sr-only">(Página
                                atual)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="empresas.html">EMPRESAS <span class="sr-only">(Página
                                atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">CONTATO</a>
                    </li>
                </ul>
                <span class="navbar d-inline-block">
                    <a href="cadastro.html" class="btn btn-outline-dark">CADASTRAR</a>
                </span>
                <span class="navbar d-inline-block">
                    <a href="entrar.html" class="btn btn-outline-dark mr-3">ENTRAR</a>
                </span>
            </div>


        </nav>

    </header>

    <div class="container my-4">

        <form class="bg-light p-4 rounded shadow">

            <label for="CEP" class="form-label">CEP:</label>
            <input type="text" id="CEP" name="CEP" class="form-control mb-3" required>



            <div class="row">
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control mb-3" required>
                </div>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control mb-3" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control mb-3" required>
                </div>
                <div class="col-md-6">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" class="form-control mb-3" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Gênero:</label>
                <div class="form-check">
                    <input type="radio" id="sexoMasculino" name="sexo" value="masculino" class="form-check-input"
                        required>
                    <label for="sexoMasculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="sexoFeminino" name="sexo" value="feminino" class="form-check-input"
                        required>
                    <label for="sexoFeminino" class="form-check-label">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="naoInformar" name="sexo" value="" class="form-check-input" required>
                    <label for="naoInformar" class="form-check-label">Prefiro não informar</label>
                </div>
            </div>

            <label for="celular" class="form-label">Número de Celular:</label>
            <input type="text" id="celular" name="celular" class="form-control mb-3" required>

            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control mb-3" required>

            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control mb-3" required>

            <div class="mb-3 form-check">
                <input type="checkbox" id="aceitarTermos" class="form-check-input" required>
                <label for="aceitarTermos" class="form-check-label">Eu li e concordo com os termos de serviço</label>
                <a href="#">Termos de segurança</a>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="autorizacao" class="form-check-input" required>
                <label for="autorizacao" class="form-check-label">Autorizo o uso dos meus dados para fins de
                    contato e promoções</label>
            </div>

            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
