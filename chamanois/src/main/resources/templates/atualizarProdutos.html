<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Atualizar Produto - Chama Nois</title>
	<link rel="shortcut icon" href="https://raw.githubusercontent.com/Chama-Nois/Chama-Nois/Joilton/imagens/icon.png"
		type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<header class="rounded-bottom" style="background-color: #ff9900;">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" th:href="@{/home}">
				<img th:src="@{https://raw.githubusercontent.com/Chama-Nois/Chama-Nois/Joilton/imagens/icon.png}" alt=""
					width="100">

			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav text-center mx-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/home}" target="_self">HOME <span class="sr-only">(Página
								atual)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/produtos}" target="_self">PRODUTOS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/empresas}" target="_self">EMPRESAS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/contato}" target="_self">CONTATO</a>
					</li>
				</ul>
				<span class="navbar d-inline-block float-left">
					<a th:href="@{/entrar}" class="btn btn-outline-dark mr-3" target="_self">ENTRAR</a>
				</span>
				<span class="navbar d-inline-block float-right">
					<a th:href="@{/cadastro}" class="btn btn-outline-dark" target="_self">CADASTRAR</a>
				</span>
			</div>
		</nav>
	</header>

	<div class="container mt-3">
		<h2>Atualizar Produto</h2>
		<form th:action="@{/produtos/editar/{id}(id=${produtos.idProduto})}" th:object="${produtos}" method="post">

			<div class="form-group">
				<label for="id">ID:</label>
				<input type="text" id="id" class="form-control" th:field="*{idProduto}" th:readonly="readonly" />
			</div>

			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="form-control" th:field="*{nomeProduto}" />
			</div>

			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input type="text" id="descricao" class="form-control" th:field="*{descricaoProduto}" />
			</div>

			<div class="form-group">
				<label for="avaliacao">Avaliação (de 1 a 10):</label>
				<input type="number" id="avaliacao" class="form-control" th:field="*{avaliacaoProduto}" min="1"
					max="10" />
			</div>


			<div class="form-group">
				<label for="valor">Preço:</label>
				<input type="text" id="valor" class="form-control" th:field="*{valorProduto}" />
			</div>

			<div class="form-group">
				<label for="imgUrl">Url da Imagem:</label>
				<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

	<div class="rodape mt-5">
		<footer class="text-black text-center p-5" style="background-color: #ff9900;">
			<div class="container">
				<div class="row">

					<div class="col-md-4">
						<h5>Informações :</h5>
						<p>Sobre Nós</p>
						<p>Política de Privacidade</p>
						<p>Termos de Serviço</p>
					</div>

					<div class="col-md-4 d-flex">
						<div class=" mx-auto mt-4">
							<img src="https://raw.githubusercontent.com/Chama-Nois/Chama-Nois/Joilton/imagens/icon.png"
								alt="" width="75">
						</div>
					</div>
					<div class="col-md-4">
						<h5>Contato :</h5>
						<p>Email: chamanois@gmail.com</p>
						<p>Telefone: (99) 9361-4814</p>
					</div>

				</div>
				<hr>
				<p>Todos os direitos reservados &copy;</p>
			</div>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
